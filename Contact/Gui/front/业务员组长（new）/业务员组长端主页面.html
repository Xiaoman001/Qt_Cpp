<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header" style="background: #6968fd">
    <div class="layui-logo layui-hide-xs " style="background: #6968fd;color: white">员工管理系统</div>
    <!-------------------------------------->
    <!-------------------------------------->
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <!-------------------------------------->
    <!-------------------------------------->
    <ul class="layui-nav layui-layout-right" style="background: #6968fd">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="background: #6968fd">
        <a href="javascript:;" style="color: white">
          <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
          员工账号管理员
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">设置</a></dd>
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect style="background: #6968fd">
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>


  <!-------------------------------------->
  <!-------------------------------------->
  <!---------------这里是侧边栏-------------->
  <!-------------------------------------->
  <!-------------------------------------->
  <div class="layui-side " style="background: #a285f8">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test" style="background: #a285f8">
        <li id="firstpage" class="layui-nav-item layui-nav-itemed" onclick="first_page()">
          <a  class="" href="javascript:;">业务信息查询</a>
        </li>
        <li id="secondpage" class="layui-nav-item" onclick="second_page()">
          <a href="javascript:;">员工信息管理</a>
        </li>
		<li id="thirdpage" class="layui-nav-item" onclick="third_page()">
		  <a href="javascript:;">合同查询</a>
		</li>
		<li id="fourthpage" class="layui-nav-item" onclick="forth_page()">
		  <a href="javascript:;">报销管理</a>
		</li>
      </ul>
    </div>
  </div>


  <!-------------------------------------->
  <!-------------------------------------->
  <!-------------- 内容主体区域 ---------->
  <!-------------------------------------->
  <!-------------------------------------->
  <div class="layui-body">
    <iframe id="iframe" src="业务员组长端业务员信息.html" height="655" width="1340"></iframe>
  </div>


  <!-------------------------------------->

</div>

<script>
  function first_page(){
    $("#iframe").attr("src","业务员组长端项目清单.html");
  }
  function second_page(){
    $("#iframe").attr("src","业务员组长端业务员信息.html");
  }
  function third_page(){
    $("#iframe").attr("src","业务员组长端合同状态.html");
  }
  function forth_page(){
    $("#iframe").attr("src","原材料信息中心.html");
  }

  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

    //头部事件
    util.event('lay-header-event', {
      //左侧菜单事件
      menuLeft: function(othis){
        layer.msg('展开左侧菜单的操作', {icon: 0});
      }
      ,menuRight: function(){
        layer.open({
          type: 1
          ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
          ,area: ['260px', '100%']
          ,offset: 'rt' //右上角
          ,anim: 5
          ,shadeClose: true
        });
      }
    });
  });
</script>
